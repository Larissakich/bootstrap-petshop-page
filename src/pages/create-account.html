<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../../src/vendor/bootstrap-5.3.3/dist/css/bootstrap.min.css">

   <!-- BOOTSTRAP CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- BOOTSTRAP JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- PAGE CSS -->
    <link rel="stylesheet" href="../css/pages/form.css">

    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../../src/css/imports.css">

    <!-- GENERAL JS -->
    <script src="src/js/script.js"></script>
    <title>Criar conta - Zed's Shop</title>
</head>
<body>
    <!-- CONTENT -->
    <main id="container">
        <!-- IMAGE -->
        <div class="create-account-image">
            <img 
                src="../../src/images/main-banner.svg" 
                alt="Imagem cachorro gato ilustrativa"
                class="img-fluid"
            >
        </div>

        <!-- FORM -->
        <form action="" id="form">
            <!-- LOGO & LOGIN BUTTON -->
            <div class="w-100 d-flex justify-content-between align-items-center mb-4">
                <img 
                    src="../../src/images/logo.svg" 
                    alt="Logo Zed's Shop"
                    class="img-fluid"
                >

                <a href="login.html">
                    <button type="button" class="btn btn-primary">
                        Entrar
                    </button>
                </a>
            </div>

            <h1 class="form-title">
                Crie uma conta
            </h1>

            <div class="form-content">
                <!-- NAME -->
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="name" 
                        name="name"
                        required
                    >
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        required
                    >
                </div>

                <!-- BIRTHDATE -->
                <div class="form-group">
                    <label for="birthdate">Data de nascimento</label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="birthdate" 
                        name="birthdate"
                        required
                    >
                </div>

                <!-- CELPHONE -->
                <div class="form-group">
                    <label for="celphone">Celular</label>
                    <input 
                        type="tel" 
                        class="form-control" 
                        id="celphone" 
                        name="celphone"
                        required
                    >
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        required
                    >
                </div>

                <!-- CONFIRM PASSWORD -->
                <div class="form-group">
                    <label for="confirm-password">Confirme a senha</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="confirm-password" 
                        name="confirm-password"
                        required
                    >
                </div>
            </div>

            <h2 class="form-subtitle">
                Endereço
            </h2>

            <div class="form-content mb-4">
                <!-- ZIP CODE -->
                <div class="form-group">
                    <label for="zip-code">CEP</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="zip-code" 
                        name="zip-code"
                        required
                    >
                </div>

                <!-- STREET -->
                <div class="form-group">
                    <label for="street">Rua</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="street" 
                        name="street"
                        required
                    >
                </div>

                <!-- NUMBER -->
                <div class="form-group">
                    <label for="number">Número</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="number" 
                        name="number"
                        required
                    >
                </div>

                <!-- NEIGHBORHOOD -->
                <div class="form-group">
                    <label for="neighborhood">Bairro</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="neighborhood" 
                        name="neighborhood"
                        required
                    >
                </div>

                <!-- COMPLEMENT -->
                <div class="form-group">
                    <label for="complement">Complemento</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="complement" 
                        name="complement"
                    >
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary">
                Criar conta
            </button>

            <hr>

            <!-- ENTER WITH GOOGLE -->
            <button class="btn btn-google">
                <i class="fab fa-google"></i>
                Entrar com Google
            </button>

            <!-- HAS AN ACCOUNT -->
            <p id="has_an_account">
                Já tem uma conta? <a href="login.html">Entrar</a>
            </p>
        </form>
    </main>
</body>
</html>
