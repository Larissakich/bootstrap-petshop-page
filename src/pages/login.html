<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
   <!-- BOOTSTRAP CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <!-- BOOTSTRAP JS -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- GENERAL CSS -->
    <link rel="stylesheet" href="../../src/css/imports.css">

    <!-- PAGE CSS -->
    <link rel="stylesheet" href="../../src/css/pages/form.css">

    <!-- GENERAL JS -->
    <script src="src/js/script.js"></script>
    <title>Criar conta - Zed's Shop</title>
</head>
<body>
    <!-- CONTENT -->
    <main id="container">
        <!-- IMAGE -->
        <div class="create-account-image">
            <img 
                src="../../src/images/main-banner.svg" 
                alt="Imagem cachorro gato ilustrativa"
                class="img-fluid"
            >
        </div>

        <!-- FORM -->
        <form action="" id="form" class="login">
            <!-- LOGO & LOGIN BUTTON -->
            <div class="w-100 d-flex justify-content-between align-items-center mb-4">
                <img 
                    src="../../src/images/logo.svg" 
                    alt="Logo Zed's Shop"
                    class="img-fluid"
                >

                <a href="create-account.html">
                    <button type="button" class="btn btn-primary">
                        Criar conta
                    </button>
                </a>
            </div>

            <h1 class="form-title">
                Entrar
            </h1>

            <div class="form-content mb-4">
                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email"
                        required
                    >
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        name="password"
                        required
                    >
                </div>
            </div>

            <!-- SUBMIT BUTTON -->
            <button type="submit" class="btn btn-primary">
                Entrar
            </button>

            <hr>

            <!-- ENTER WITH GOOGLE -->
            <button class="btn btn-google">
                <i class="fab fa-google"></i>
                Entrar com Google
            </button>

            <!-- HAS AN ACCOUNT -->
            <p id="has_an_account">
                Ainda n√£o tem uma conta? 
                <a href="create-account.html">Crie agora</a>
            </p>
        </form>
    </main>
</body>
</html>
